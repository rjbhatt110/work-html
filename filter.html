<!DOCTYPE html>
<html>
  <head>
    <title>Workpresso | Home</title>

    <!-- Web Fonts -->
    <!-- <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin"
    /> -->

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="filter-container filter-card mobile-off">
      <div class="filter-header">
        <h1>Job Filter</h1>
        <span>Clear All</span>
      </div>

      <div class="filter-category">
        <div class="filter-type-heading">
          <h4>Experience Level</h4>
          <span>Clear</span>
        </div>
        <div class="filter-selections">
          <label class="container"
            >0-2 Years
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >3-4 Years
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >5-7 Years
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div class="filter-category">
        <div class="filter-type-heading">
          <h4>Contract Type</h4>
          <span>Clear</span>
        </div>
        <div class="filter-selections">
          <label class="container"
            >Internship
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Contract job
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Full Time
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div class="filter-category">
        <div class="filter-type-heading">
          <h4>Job Function</h4>
          <span>Clear</span>
        </div>
        <div class="filter-selections">
          <label class="container"
            >Writing
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Accounting
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Communications
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div class="filter-category">
        <div class="filter-type-heading">
          <h4>Location</h4>
          <span>Clear</span>
        </div>
        <div class="filter-selections">
          <label class="container"
            >Asia
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >North America
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Australia
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <h5>See more</h5>
        </div>
      </div>

      <div class="filter-category">
        <div class="filter-type-heading">
          <h4>Remote Work</h4>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
