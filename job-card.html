<!DOCTYPE html>
<html>
  <head>
    <title>Workpresso | Home</title>

    <!-- Web Fonts -->

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- CSS Global Compulsory -->

  <body>
    <div class="job-card">
      <div class="job-content">
        <div class="job-heading">
          <img class="org-image" src="assets/image/org-logo.svg" alt="" />
          <div class="job-header">
            <div class="job-title">
              <h1 class="job-position">Junior UI/UX Designer</h1>
              <div class="job-highlights">
                <div class="chip job-chip-new">New</div>
                <div class="chip job-chip-remote">Remote</div>
              </div>
            </div>
            <h6 class="job-org">
              Handicap International - Humanity & Inclusion
            </h6>
            <div class="job-highlights">
              <div class="chip job-chip">Fixed-Term/Staff</div>
              <div class="chip job-chip">0-2 Years</div>
              <div class="chip job-chip">Bachelor Degree</div>
            </div>
            <div class="job-details">
              <div class="job-main-details">
                <img
                  src="assets/image/loupe.svg"
                  class="detail-icon"
                  alt=""
                />

              </div>
              <div class="job-main-details">
                <img
                  src="assets/image/loupe.svg"
                  class="detail-icon"
                  alt=""
                />
                <h3 class="detail-text">Brussels</h3>
              </div>
              <div class="job-main-details">
                <img
                  src="assets/image/loupe.svg"
                  class="detail-icon"
                  alt=""
                />
                <h3 class="detail-text">Bachelor Degree</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="job-action">
        <button type="button" class="primary-btn apply-btn">Apply</button>
        <button type="button" class="secondary-btn save-btn">Save</button>
      </div>
    </div>
  </body>
</html>
